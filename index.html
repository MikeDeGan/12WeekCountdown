<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>12 Week Countdown</title>
  </head>
  <body>
    <div class="container">
      <h1 id="headline">Start and End Dates go here</h1>
      <div id="countdown">
        <ul>
          <li><span id="currentWeek"></span>Current Week</li>
          <li><span id="weeksRemaining"></span>Weeks Remaining</li>
          <li><span id="days"></span>days remaining</li>
        </ul>
      </div>
      <div id="content" class="emoji">
        <span>🥳</span>
        <span>🎉</span>
        <span>🎂</span>
      </div>
    </div>
  </body>
</html>
